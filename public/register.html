<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Registro – Aplicación ML – Ansiedad (SCAS)</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    html, body { height:100%; margin:0; }
    .auth-center {
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px 16px;
      background-color:#f8fafc;
    }
    .auth-card {
      width:100%;
      max-width:720px;
      padding:18px 20px 20px;
      background:#fff;
      border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.07);
    }
    .brand { margin:0 0 6px; font-size:24px; font-weight:800; color:#0f172a; text-align:center; }
    .auth-title { margin:0 0 12px; font-size:18px; font-weight:800; color:#0f172a; text-align:center; }
    .stack { display:flex; flex-direction:column; gap:10px; margin-bottom:10px; }
    .field { display:flex; flex-direction:column; gap:6px; }
    .field label { font-weight:600; color:#334155; font-size:14px; }
    .inp-lg { height:48px; font-size:16px; border-radius:12px; padding:0 12px; }
    .btn-lg { height:48px; border-radius:12px; font-size:16px; }
    .btn-primary { background-color:#f97316; border:none; color:#fff; font-weight:600; cursor:pointer; }
    .btn-primary:hover { background-color:#ea580c; }
    .full { width:100%; }
    .msg-inline { margin-top:8px; color:#c02626; min-height:20px; font-weight:600; text-align:center; }
    .auth-footer { margin-top:12px; color:#64748b; font-size:14px; text-align:center; }
    .link { color:#2563eb; text-decoration:none; font-weight:600; }
    .link:hover { text-decoration:underline; }
    .help { font-size:13px; color:#c02626; min-height:18px; }
  </style>
</head>
<body>
  <div class="auth-center">
    <div class="auth-card" id="register">
      <h2 class="brand">Aplicación ML – Ansiedad (SCAS)</h2>
      <p class="auth-title">Registro del estudiante</p>

      <input type="hidden" id="regRole" value="student">

      <div class="stack">
        <!-- Nombre -->
        <div class="field">
          <label for="regFullname">Nombre completo</label>
          <input id="regFullname" name="fullname" type="text"
                 class="inp-lg full"
                 pattern="[A-Za-zÁÉÍÓÚÜÑáéíóúüñ ]+"
                 title="Usa solo letras y espacios"
                 autocomplete="name"
                 required>
        </div>

        <!-- Correo -->
        <div class="field">
          <label for="regEmail">Correo electrónico</label>
          <input id="regEmail" name="email" type="email"
                 class="inp-lg full"
                 pattern="^[A-Za-z][A-Za-z0-9._%+-]*@(gmail\.com|hotmail\.com)$"
                 title="Debe iniciar con una letra y terminar en @gmail.com o @hotmail.com"
                 autocomplete="email"
                 required>
        </div>

        <!-- Género -->
        <div class="field">
          <label for="regGender">Género</label>
          <select id="regGender" class="inp-lg full" autocomplete="sex" required>
            <option value="">Selecciona Género</option>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
          </select>
        </div>

        <!-- Edad -->
        <div class="field">
          <label for="regAge">Edad</label>
          <!-- type="text" + inputmode numérico para poder limitar a 2 dígitos -->
          <input id="regAge" name="age" type="text"
                 class="inp-lg full"
                 inputmode="numeric"
                 maxlength="2"
                 autocomplete="bday"
                 aria-describedby="ageMsg"
                 required>
          <div id="ageMsg" class="help"></div>
        </div>

        <!-- Contraseña -->
        <div class="field">
          <label for="regPass">Contraseña</label>
          <input id="regPass" name="password" type="password"
                 class="inp-lg full"
                 minlength="6" maxlength="10"
                 autocomplete="new-password"
                 required>
        </div>
      </div>

      <!-- Validamos primero y luego llamamos a tu register() -->
      <button class="btn btn-primary btn-lg full" onclick="onRegister()">Crear cuenta</button>
      <div id="regMsg" class="msg-inline" aria-live="polite"></div>

      <p class="auth-footer">
        ¿Ya tienes cuenta?
        <a class="link" href="index.html">Inicia sesión</a>
      </p>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    // --- Validación de edad (dos dígitos, entre 12 y 15) ---
    const ageInput = document.getElementById('regAge');
    const ageMsg   = document.getElementById('ageMsg');

    function validateAge() {
      // Mantener solo números y máximo 2 dígitos
      ageInput.value = (ageInput.value || '').replace(/\D/g, '').slice(0, 2);

      const v = ageInput.value;
      if (!v) {
        ageInput.setCustomValidity('');     // dejar que el "required" haga su trabajo
        ageMsg.textContent = '';
        return false;
      }

      const n = parseInt(v, 10);
      // Requerir exactamente 2 dígitos y rango 12–15
      if (v.length !== 2 || n < 12 || n > 15) {
        const msg = 'Solo edades entre 12 y 15 años.';
        ageInput.setCustomValidity(msg);
        ageMsg.textContent = msg;
        return false;
      }

      // OK
      ageInput.setCustomValidity('');
      ageMsg.textContent = '';
      return true;
    }

    ageInput.addEventListener('input', () => {
      validateAge();
      // mostrar globito nativo si está inválido
      if (!ageInput.checkValidity()) ageInput.reportValidity();
    });

    // Validación general al hacer click en "Crear cuenta"
    function onRegister() {
      // Valida edad
      if (!validateAge()) {
        ageInput.reportValidity();
        return;
      }
      // Valida el resto de campos nativos
      const ids = ['regFullname', 'regEmail', 'regGender', 'regPass'];
      for (const id of ids) {
        const el = document.getElementById(id);
        if (el && !el.checkValidity()) {
          el.reportValidity();
          return;
        }
      }
      // Si todo OK, llamamos a tu función original
      if (typeof register === 'function') register();
    }
  </script>
</body>
</html>
